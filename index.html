<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0b0b" />
  <title>The Bedfather</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome for social icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0b0b;
      --panel: #111;
      --text: #e8e8e8;
      --muted: #bdbdbd;
      --accent: #b22222; /* rich crimson */
      --edge: #1b1b1b;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 600px at 50% -10%, #171717, var(--bg) 60%);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.5;
      position: relative; /* enable background overlays layering */
      overflow-x: hidden;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 32px 20px 64px;
      position: relative; /* keep content above background overlays */
      z-index: 6;
    }

    header.hero { position: relative; text-align: center; padding-top: 84px; padding-bottom: 28px; }

    /* Puppet strings bar for a subtle Godfather vibe (no logos) */
    .strings { position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 320px; height: 84px; pointer-events: none; }
    .strings::before {
      content: "";
      position: absolute; inset: 16px 0 auto 0; height: 4px; border-radius: 2px;
      background: linear-gradient(90deg, transparent 0%, #7e7e7e 15%, #9a9a9a 50%, #7e7e7e 85%, transparent 100%);
      box-shadow: 0 2px 18px rgba(0,0,0,.55);
    }
    .strings span { position: absolute; top: 20px; width: 2px; height: 72px; background: #7e7e7e; box-shadow: 0 0 0 1px #6a6a6a inset; }
    .strings span:nth-child(1) { left: 12%; }
    .strings span:nth-child(2) { left: 36%; }
    .strings span:nth-child(3) { left: 64%; }
    .strings span:nth-child(4) { left: 88%; }

    h1.title {
      margin: 0 0 10px;
      font-family: Cinzel, Georgia, serif;
      font-size: clamp(2.6rem, 7vw, 5rem);
      letter-spacing: .02em;
      text-shadow: 0 0 28px rgba(178,34,34,.22);
    }
    .title .the { display:block; font-size: .46em; letter-spacing: .22em; text-transform: uppercase; color: #c7c7c7; }
    .title .bedfather { display:block; font-weight: 800; }
    .title .rose { display:inline-block; width:.55em; height:.55em; margin-left:.35rem; border-radius:50%; background: var(--accent);
      box-shadow: 0 0 0 2px #640000 inset, 0 0 14px rgba(178,34,34,.65); transform: translateY(-.12em); }

    p.tagline { margin: 6px 0 28px; color: var(--muted); font-style: italic; font-size: clamp(1rem, 2.4vw, 1.25rem); }

    .video {
      position: relative; width: 100%; padding-top: 56.25%; /* 16:9 */
      background: var(--panel);
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid var(--edge);
      box-shadow: 0 22px 70px rgba(0,0,0,.6);
    }
    .video iframe { position: absolute; inset: 0; width: 100%; height: 100%; border: 0; }

    .socials { display:flex; justify-content:center; gap: 18px; flex-wrap: wrap; margin: 28px 0 6px; }
    .socials a {
      width: 64px; height: 64px; border-radius: 999px; display:grid; place-items:center;
      text-decoration: none; color: var(--text); font-size: 1.4rem;
      background: radial-gradient(120% 120% at 30% 30%, #242424, #0a0a0a 70%);
      border: 1px solid var(--edge);
      box-shadow: 0 10px 34px rgba(0,0,0,.55);
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
    }
    .socials a:hover { transform: translateY(-3px); box-shadow: 0 16px 40px rgba(178,34,34,.28); border-color: var(--accent); }
    .socials .label { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); border:0; }

    footer { text-align:center; color:#9a9a9a; font-size:.9rem; margin-top: 26px; }
    footer a { color:#c9c9c9; text-decoration: none; border-bottom: 1px dashed #555; }
    footer a:hover { color: var(--text); border-color: var(--accent); }

    /* ===== Background effects (pinstripes + vignette + film grain + optional photo) ===== */
    /* Tip: to set a custom background photo, define e.g.:
       :root { --bg-photo: url('your-image.jpg'); }  */
    :root { --bg-photo: url("black-silk-2.jpg"); }

    /* Faint pinstripes */
    body::before {
      content: "";
      position: fixed; inset: 0;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,.03) 0px, rgba(255,255,255,.03) 1px, transparent 1px, transparent 14px),
        repeating-linear-gradient(90deg, rgba(255,255,255,.018) 0px, rgba(255,255,255,.018) 1px, transparent 1px, transparent 18px);
      opacity: .6; /* tone down pinstripes over photo */
      pointer-events: none;
      z-index: 1;
    }

    /* Soft vignette for that cinematic feel */
    body::after {
      content: "";
      position: fixed; inset: 0;
      background: radial-gradient(120% 80% at 50% 10%, rgba(0,0,0,0) 0%, rgba(0,0,0,.35) 60%, rgba(0,0,0,.78) 100%);
      pointer-events: none;
      z-index: 4;
    }

    /* Optional background photo overlay (very subtle) */
    .bg-photo {
      position: fixed; inset: 0; z-index: 0;
      background-image: var(--bg-photo);
      background-size: cover; background-position: center 20%;
      filter: grayscale(100%) contrast(95%) saturate(80%) brightness(55%);
      opacity: .22; /* boosted for silk texture */
      pointer-events: none;
    }

    /* Illustrated dark backdrop (procedural) */
    .bg-illustration {
      position: fixed; inset: 0; z-index: 0;
      background:
        radial-gradient(80% 60% at 70% 20%, rgba(178,34,34,.08), transparent 60%),
        radial-gradient(60% 40% at 30% 80%, rgba(255,255,255,.035), transparent 60%),
        radial-gradient(120% 100% at 50% 100%, #0a0a0a 20%, #050505 60%, #000 100%),
        linear-gradient(180deg, #0e0e0e, #0a0a0a);
      filter: saturate(80%) contrast(95%);
      pointer-events: none;
    }

    /* Wire grid overlay (subtle) */
    .fx-wire {
      position: fixed; inset: 0; z-index: 2;
      background:
        repeating-linear-gradient(45deg, rgba(255,255,255,.06) 0 1px, transparent 1px 22px),
        repeating-linear-gradient(-45deg, rgba(255,255,255,.04) 0 1px, transparent 1px 22px);
      opacity: .12;
      mix-blend-mode: overlay;
      mask-image: radial-gradient(120% 90% at 50% 35%, black 30%, transparent 85%);
      pointer-events: none;
    }

    /* Film grain using SVG fractal noise */
    .fx-grain {
      position: fixed; inset: 0; z-index: 3;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='2' stitchTiles='stitch'/></filter><rect width='100%' height='100%' filter='url(%23n)'/></svg>");
      background-size: 280px 280px;
      mix-blend-mode: soft-light;
      opacity: .08;
      animation: grainShift 6s steps(6) infinite;
      pointer-events: none;
    }
    @keyframes grainShift {
      0%   { transform: translate(0,0); }
      20%  { transform: translate(-2%, -3%); }
      40%  { transform: translate(1%, -2%); }
      60%  { transform: translate(2%, 1%); }
      80%  { transform: translate(-1%, 2%); }
      100% { transform: translate(0,0); }
    }
  </style>
</head>
<body>
  <!-- Dark illustrated backdrop -->
  <div class="bg-illustration" aria-hidden="true"></div>
  <!-- Optional background photo (set --bg-photo in :root to enable) -->
  <div class="bg-photo" aria-hidden="true"></div>
  <!-- Wire grid overlay -->
  <div class="fx-wire" aria-hidden="true"></div>
  <!-- Subtle film grain layer -->
  <div class="fx-grain" aria-hidden="true"></div>

  <div class="container">
    <header class="hero">
      <div class="strings" aria-hidden="true">
        <span></span><span></span><span></span><span></span>
      </div>
      <h1 class="title">
        <span class="the">THE</span>
        <span class="bedfather">Bedfather<span class="rose" aria-hidden="true"></span></span>
      </h1>
      <p class="tagline">POVLEČENÍ, KTERÉ SE NEODMÍTÁ</p>
    </header>

    <main>
      <div class="video" role="region" aria-label="Featured video">
        <iframe
          src="https://www.youtube.com/embed/D6me2-OurCw?si=DHcIOrUisYHvLSrx"
          title="The Bedfather — Video"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>

      <nav class="socials" aria-label="Social media">
        <!-- Update the href values with your links -->
        <a href="#" target="_blank" rel="noopener" aria-label="Facebook" title="Facebook">
          <i class="fa-brands fa-facebook-f" aria-hidden="true"></i>
          <span class="label">Facebook</span>
        </a>
        <a href="#" target="_blank" rel="noopener" aria-label="YouTube" title="YouTube">
          <i class="fa-brands fa-youtube" aria-hidden="true"></i>
          <span class="label">YouTube</span>
        </a>
        <a href="#" target="_blank" rel="noopener" aria-label="Instagram" title="Instagram">
          <i class="fa-brands fa-instagram" aria-hidden="true"></i>
          <span class="label">Instagram</span>
        </a>
        <a href="#" target="_blank" rel="noopener" aria-label="TikTok" title="TikTok">
          <i class="fa-brands fa-tiktok" aria-hidden="true"></i>
          <span class="label">TikTok</span>
        </a>
        <a href="#" target="_blank" rel="noopener" aria-label="X (Twitter)" title="X (Twitter)">
          <i class="fa-brands fa-x-twitter" aria-hidden="true"></i>
          <span class="label">X (Twitter)</span>
        </a>
      </nav>
    </main>

    <footer>
      <small>© <span id="year"></span> The Bedfather</small>
    </footer>
  </div>

  <script>
    // Auto-year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
